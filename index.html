    <div class="container">
        <h1>My Pokedex</h1>
        <div class="inner-container">
            <p class="overview">Welcome to my Pokedex!</p>
            <h2 class="Search">Search for a Pokemon</h2>
            <form id="pokemon-form" action="/pokemon" method="POST">
                <input type="text" name="pokemonName" id="pokemonNameInput" placeholder="Enter Pokemon Name" autocomplete="off" required>
                <button type="submit">Search</button>
            </form>
            <div id="suggestions" class="suggestions-list"></div>

            </div>
        </div>
    </div>
    <div id="pokemon-container" class="hidden">
        <div id="pokemonImg">
            <img id="pokemonImage" src="" alt="Pokemon Image">
        </div>
        <h2 id="pokemonName"></h2>
        <p id="pokemonTypes"></p>
        <p id="pokemonHeight"></p>
        <p id="pokemonWeight"></p>
        <p id="pokemonAbilities"></p>
        <p id="errorMsg" style="color:red;"></p>
    </div>
    <div id="loading-container" class="loading-container hidden">
        <div class="pokeball-loading"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
  const music = document.getElementById('backgroundMusic');

  // Try to load the saved music time
  const savedTime = localStorage.getItem('music-time');
  if (savedTime) {
    music.currentTime = parseFloat(savedTime);
  }

  let musicStarted = false;

  document.body.addEventListener('mouseover', () => {
    if (!musicStarted) {
      music.muted = false;
      music.play().then(() => {
        console.log('Music resumed!');
        musicStarted = true;
      }).catch((error) => {
        console.error('Autoplay prevented or file missing:', error);
      });
    }
  });

  // Keep saving music time every second
  setInterval(() => {
    if (!music.paused) {
      localStorage.setItem('music-time', music.currentTime);
    }
  }, 1000);

  // Also save time just before leaving the page
  window.addEventListener('beforeunload', () => {
    localStorage.setItem('music-time', music.currentTime);
  });
});

      </script>
